<html>
    <head>
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="../assets/style.css" />
        <script src="../assets/p5.min.js"></script>
        <script src="../assets/p5.dom.min.js"></script>
        <script src="../assets/p5.asciiart.js"></script>
        <!-- <script src="../assets/dom-to-image.js"></script> -->
        <script src="../assets/dom-to-image-more.min.js"></script>
        <script src="../assets/typeArray2d.js"></script>
        <script src="../assets/tweakpane.min.js"></script>
        <script src="../assets/gsap.min.js"></script>
        <script src="../assets/app.js"></script>
    </head>
    <body>
        <div
            class="tile tile--span-16 logo--index"
            data-is-active="false"
            id="tile-redesign-homepage-1"
            style="z-index: 999"
        ></div>
        <div id="ascii"></div>
        <div id="ascii-landing-page">
            <header class="header grid border-top---small-down"></header>
            <main class="layout_center">
                <section class="grid grid--auto-rows">
                    <div
                        class="tile tile--span-8 tile--span-4---small-down tile--has-link"
                        data-is-active="true"
                        id="tile-redesign-homepage-2"
                    >
                        <div class="tile__media tile__media--grow">
                            <picture
                                class="lazyload-image-wrapper media-wrapper--ratio-2-3"
                            >
                                <img
                                    data-src="https://test-demo.acnestudios.com/on/demandware.static/-/Sites-acne-product-catalog/default/dwde3768b7/images/A9/A90337-/750x/A90337-900_C.jpg"
                                    class="ls-is-cached lazyloaded"
                                    src="../assets/img_left2.jpg"
                            /></picture>
                        </div>
                    </div>

                    <div
                        class="tile tile--span-8 tile--span-4---small-down tile--has-link"
                        data-is-active="false"
                        id="tile-redesign-homepage-3"
                    >
                        <div class="tile__media tile__media--grow">
                            <picture
                                class="lazyload-image-wrapper media-wrapper--ratio-2-3"
                            >
                                <img
                                    data-src="https://test-demo.acnestudios.com/on/demandware.static/-/Sites-acne-product-catalog/default/dwde3768b7/images/B9/B90509-/750x/B90509-CKR_A.jpg"
                                    class="ls-is-cached lazyloaded"
                                    src="../assets/img_right2.jpg"
                            /></picture>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
